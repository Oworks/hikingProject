<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hiking Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">{{selectedItem.name}}</h3>
    <p>{{selectedItem.distance}}</p>
    <p>{{selectedItem.start}}</p>
    <p>{{selectedItem.end}}</p>
    <button ion-button>Hiking in process</button>
</ion-content>
